<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Leitura de Água e Gás</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leitura de Água e Gás</h1>
        <form id="reading-form">
            <div class="form-group">
                <label for="type">Tipo:</label>
                <select id="type" required>
                    <option value="agua">Água</option>
                    <option value="gas">Gás</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="value">Leitura (m³):</label>
                <input type="number" id="value" min="0" step="0.01" required>
            </div>
            <button type="submit">Registrar Leitura</button>
        </form>
        <h2>Histórico de Leituras</h2>
        <button id="clear-history" type="button">Limpar Histórico</button>
        <button id="export-csv" type="button">Exportar CSV</button>
        <button id="export-pdf" type="button">Exportar PDF</button>
        <div id="history"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
